<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <style>
      .div {
        margin-left: 25%;
      }
      input,
      textarea,
      button {
        display: block;
        margin-left: 15%;
        margin-top: 1rem;
        width: 70%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section style="background: #296294;">
      <div class="container div">
        <div class="row">
          <div class="col text-white">
            <h1>Notes App</h1>
            <p class="font-italic">Takes Note And Never Forget</p>
          </div>
        </div>
      </div>
    </section>
    <section style="background: #F6F6F6; padding: 1rem;">
      <div class="container div">
        <div class="row">
          <div class="col">
            <a href="./Index.html" id="Home">Home</a>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" id="Note" placeholder="Note Title" />
          <textarea id="Description" placeholder="Note Description"></textarea>
          <button class="btn btn-success" id="Editbtn">Edit</button>
          <button class="btn btn-danger" id="Removebtn">Remove</button>
        </div>
      </div>
    </div>
    <script src="./Common.js"></script>
    <script src="./EditOrRemove.js"></script>
  </body>
</html>
