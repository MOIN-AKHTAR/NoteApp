<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <style>
      .div {
        margin-left: 25%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section style="background: #296294;">
      <div class="container div">
        <div class="row">
          <div class="col text-white">
            <h1>Notes App</h1>
            <p class="font-italic">Takes Note And Never Forget</p>
          </div>
        </div>
      </div>
    </section>
    <section style="background: #F6F6F6; padding: 1rem;">
      <div class="container div">
        <div class="row">
          <div class="col">
            <input
              id="Filter"
              type="text"
              placeholder="Filter Notes"
              style="margin-right: 0.9rem; width:40%"
            />
            <select id="Sort">
              <option value="Asc">Sort By Ascending</option>
              <option value="Desc">Sort By Descending</option>
              <option value="Id">Sort By Id</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <div
      id="ShowData"
      class="container text-primary"
      style="margin-left: 25%; margin-top:1rem;"
    ></div>
    <div class="container" style="margin-left: 25%; margin-top:1rem;">
      <a href="./Create.html" class="btn btn-primary">Create Note</a>
    </div>
    <script src="./Common.js"></script>
    <script src="./Index.js"></script>
  </body>
</html>
